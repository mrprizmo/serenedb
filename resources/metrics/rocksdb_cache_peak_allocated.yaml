name: rocksdb_cache_peak_allocated
introducedIn: "1.0.0"
help: |
  Global peak memory allocation of SereneDB in-memory caches.
unit: bytes
type: gauge
category: RocksDB
complexity: advanced
exposedBy:
  - dbserver
  - agent
  - single
description: |
  This metric reflects the peak global allocation for the SereneDB
  in-memory cache which sits in front of RocksDB. It records the peak value
  of the metric `rocksdb_cache_allocated` during the lifetime of the
  serened instance.
