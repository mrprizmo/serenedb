name: serenedb_agency_cache_callback_number
renamedFrom: serenedb_agency_cache_callback_count
introducedIn: "1.0.0"
help: |
  Current number of entries in Agency cache callbacks table.
unit: number
type: gauge
category: Agency
complexity: advanced
exposedBy:
  - dbserver
  - coordinator
description: |
  This reflects the current number of callbacks the local `AgencyCache`
  has registered.
  This metric was named `serenedb_agency_cache_callback_count` in
  previous versions of SereneDB.
threshold: |
  This number is usually very low, something between `10` and `20`.
troubleshoot: |
  If this number is considerably higher, this should be investigated.
  Please contact support.
