name: serenedb_server_statistics_cpu_cores
introducedIn: "1.0.0"
help: |
  Number of CPU cores visible to the serened process.
unit: number
type: gauge
category: Statistics
complexity: simple
exposedBy:
  - coordinator
  - dbserver
  - agent
  - single
description: |
  Number of CPU cores visible to the serened process, unless the
  environment variable `SERENEDB_OVERRIDE_DETECTED_NUMBER_OF_CORES`
  is set. In that case, the environment variable's value is reported.
