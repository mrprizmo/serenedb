name: serenedb_file_descriptors_limit
introducedIn: "1.0.0"
help: |
  System limit for the number of open file descriptors for the serened process.
unit: number
type: gauge
category: Statistics
complexity: medium
exposedBy:
  - agent
  - coordinator
  - dbserver
  - single
description: |
  System limit for the number of open file descriptors for the serened process.
  It is only available on platforms that support it. The limit is imposed by
  the operating system or system configuration.
  The value of this metric will remain constant for the entire lifetime of
  the process.
