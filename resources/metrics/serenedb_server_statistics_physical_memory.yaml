name: serenedb_server_statistics_physical_memory
introducedIn: "1.0.0"
help: |
  Physical memory in bytes.
unit: bytes
type: gauge
category: Statistics
complexity: simple
exposedBy:
  - coordinator
  - dbserver
  - agent
  - single
description: |
  Physical memory of the system in bytes, as reported by the operating system
  unless the environment variable `SERENEDB_OVERRIDE_DETECTED_TOTAL_MEMORY`
  is set. In that case, the environment variable's value is reported.
