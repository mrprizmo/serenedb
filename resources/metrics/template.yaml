name: serenedb_metric
introducedIn: "1.0.0" # The version the feature is added to the current branch's version.
help: |
  Put the help string here, encoding with a period.
unit: number
type: gauge
category: Health
  # Choose one of:
  # Health
  # AQL
  # Network
  # Disk
  # Errors
  # RocksDB
  # Backup
  # Scheduler
  # Maintenance
  # k8s
  # Statistics
  # Connectivity
  # Agency
  # Transactions
  # Replication
  # Search
complexity: simple
  # Choose one of:
  # simple
  # medium
  # advanced
exposedBy:
  # choose:
  - coordinator
  - dbserver
  - agent
  - single
description: |
  Description here. Can be multi-line and use Markdown.
threshold: |
  # optional
  Optional text to describe thresholds and normal ranges for the metrics.
  Can be multi-line Markdown.
troubleshoot: |
  # optional
  If at all possible describe hints for troubleshooting and how to get
  metrics in allowable range again.
grafana:
  # optional, whatever information might be useful for Grafana
  json: "{}"
  query: "rate(serenedb_metric[1m]) by (instance)"
