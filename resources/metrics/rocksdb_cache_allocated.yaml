name: rocksdb_cache_allocated
introducedIn: "1.0.0"
help: |
  Global current memory allocation of SereneDB in-memory caches.
unit: bytes
type: gauge
category: RocksDB
complexity: advanced
exposedBy:
  - dbserver
  - agent
  - single
description: |
  This metric reflects the current global allocation for the SereneDB
  in-memory cache which sits in front of RocksDB. For example, the edge caches
  counts towards this allocation. All these caches together have a
  global limit which can be controlled with the `--cache.size` startup option.
